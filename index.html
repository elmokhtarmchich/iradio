   <script>
        // Check Cache Status
        async function checkCacheStatus() {
            if ('caches' in window) {
                caches.keys().then(keys => {
                    if (keys.length > 0) {
                        document.getElementById('cache-status').textContent = 'Cache is active';
                    } else {
                        document.getElementById('cache-status').textContent = 'Cache is empty';
                    }
                });
            } else {
                document.getElementById('cache-status').textContent = 'Not supported';
            }
        }

        // Check Service Worker Status
        async function checkServiceWorkerStatus() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        document.getElementById('sw-status').textContent = 'Service Worker is active';
                    } else {
                        document.getElementById('sw-status').textContent = 'Service Worker is not active';
                    }
                });
            } else {
                document.getElementById('sw-status').textContent = 'Not supported';
            }
        }

        // Clear Cache
        document.getElementById('clear-cache-button').addEventListener('click', async () => {
            if ('caches' in window) {
                caches.keys().then(keys => {
                    keys.forEach(key => caches.delete(key));
                }).then(() => {
                    console.log('Cache cleared successfully');
                    alert('Cache cleared! Reload the page.');
                    checkCacheStatus(); // Update cache status after clearing
                });
            }
        });

        // Initialize
        checkCacheStatus();
        checkServiceWorkerStatus();
    </script>
    <script>
    // Register the service worker for PWA/offline caching
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('./sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    </script>
